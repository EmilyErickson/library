<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="header">Library</div>
    <div class="books">

    </div>
    <button class="addBook">Add Book</button>
    <form class="newBookInfo" novalidate>
        <label for="title" class="title">
        <input type="text" id="title" placeholder="Title" required="required">
        <span class="error titleError hidden" aria-live="polite"></span></label>
        <label for="author" class="author">
        <input type="text" id="author" placeholder="Author" required> 
        <span class="error authorError hidden" aria-live="polite"></span></label>
        <label for="pages" class="pages">
        <input type="number" id="pages" placeholder="Pages" required>
        <span class="error pagesError hidden" aria-live="polite"></span></label>
        <label for="read">Read
            <input type="checkbox" id="read" name="read"/></label>
        <input type="submit" class="saveBook" id="saveBook" value="Save Book"/>
    </form>
</body>
<script src="javascript.js"></script>
</html>
